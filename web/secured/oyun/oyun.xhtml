<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/secured/templateadmin/TemplateSayfamiz.xhtml">
            <ui:define name="title">Konserler</ui:define>

            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Oyun Ekle" action="#{oyunOrganizasyonu.newOyunOrganizasyonu()}" ></h:commandButton>
                    <h:dataTable value="#{oyunOrganizasyonu.oList}" var ="o" class="table table.stripped">

                        <h:column>    				
                            <f:facet name = "header">SIRA</f:facet>   		
                                #{o.id}
                        </h:column>

                        <h:column>
                            <f:facet name = "header">OYUN ADI</f:facet> 
                                #{o.oyunAdi}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">OYUN TÜRÜ</f:facet> 
                                #{o.oyunTuru}
                        </h:column>
                        <h:column>

                            <f:facet name = "header">TARİH</f:facet> 
                                #{o.tarih}
                        </h:column>
                        <h:column>

                            <f:facet name = "header">SAAT</f:facet> 
                                #{o.saat}
                        </h:column>
                        <h:column>

                            <f:facet name = "header">NEREDE</f:facet> 
                                #{o.nerede}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">ISLEMLER</f:facet> 


                            <h:commandButton value="DETAY" action="#{oyunOrganizasyonu.getDetail(o.id)}" ></h:commandButton>
                            <h:commandButton value="SİL" action="#{oyunOrganizasyonu.delete(o.id)}" ></h:commandButton>
                            <h:commandButton value="GÜNCELLE" action="#{oyunOrganizasyonu.update(o)}" ></h:commandButton>
                        </h:column>
                    </h:dataTable>  
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
