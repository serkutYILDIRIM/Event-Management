<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/secured/templateadmin/TemplateSayfamiz.xhtml">
            <ui:define name="title">Filmler</ui:define>

            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Film Ekle" action="#{filmOrganizasyonu.newFilmOrganizasyonu()}" ></h:commandButton>
                    <h:dataTable value="#{filmOrganizasyonu.fList}" var ="o" class="table table.stripped">

                        <h:column>    				
                            <f:facet name = "header">SIRA</f:facet>    				
                                #{o.id}
                        </h:column>

                        <h:column>
                            <f:facet name = "header">FİLM ADI</f:facet> 
                                #{o.filmAdi}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">TARİH</f:facet> 
                                #{o.tarih}
                        </h:column>
                        <h:column>

                            <f:facet name = "header">SAAT</f:facet> 
                                #{o.saat}
                        </h:column>
                        <h:column>

                            <f:facet name = "header">GOSTERİM YERİ</f:facet> 
                                #{o.gosterimYeri}
                        </h:column>
                        <h:column>

                            <f:facet name = "header">YÖNETMEN</f:facet> 
                                #{o.yonetmen}
                        </h:column>
                        <h:column>

                            <f:facet name = "header">BAŞROL OYUNCULARI</f:facet> 
                                #{o.basrolOyunculari}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">ISLEMLER</f:facet> 


                            <h:commandButton value="DETAY" action="#{filmOrganizasyonu.getDetail(o.id)}" ></h:commandButton>
                            <h:commandButton value="SİL" action="#{filmOrganizasyonu.delete(o.id)}" ></h:commandButton>
                            <h:commandButton value="GÜNCELLE" action="#{filmOrganizasyonu.update(o)}" ></h:commandButton>
                        </h:column>
                    </h:dataTable>  
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
