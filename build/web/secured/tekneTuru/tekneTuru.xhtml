<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/secured/templateadmin/TemplateSayfamiz.xhtml">
            <ui:define name="title">Tekne turları</ui:define>

            <ui:define name="content">
                <h:form>
                    <h:commandButton value="Tekne Turu Ekle" action="#{tekneTuruOrganizasyonu.newTekneTuruOrganizasyonu()}" ></h:commandButton>
                    <h:dataTable value="#{tekneTuruOrganizasyonu.tList}" var ="o" class="table table.stripped">

                        <h:column>    				
                            <f:facet name = "header">SIRA</f:facet>   		
                                #{o.id}
                        </h:column>

                        <h:column>
                            <f:facet name = "header">TUR ÇEŞİDİ</f:facet> 
                                #{o.turCesidi}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">HAREKET YERİ</f:facet> 
                                #{o.hareketYeri}
                        </h:column>
                        <h:column>

                            <f:facet name = "header">BİTİŞ NOKTASI</f:facet> 
                                #{o.bitisNoktasi}
                        </h:column>
                        <h:column>

                            <f:facet name = "header">YEMEK</f:facet> 
                                #{o.yemek}
                        </h:column>
                        <h:column>

                            <f:facet name = "header">FİYAT</f:facet> 
                                #{o.fiyat}
                        </h:column>
                        <h:column>
                            <f:facet name = "header">ISLEMLER</f:facet> 


                            <h:commandButton value="DETAY" action="#{tekneTuruOrganizasyonu.getDetail(o.id)}" ></h:commandButton>
                            <h:commandButton value="SİL" action="#{tekneTuruOrganizasyonu.delete(o.id)}" ></h:commandButton>
                            <h:commandButton value="GÜNCELLE" action="#{tekneTuruOrganizasyonu.update(o)}" ></h:commandButton>
                        </h:column>
                    </h:dataTable>  
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
