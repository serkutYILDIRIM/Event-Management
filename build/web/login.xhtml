<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Login form</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/TemplateSayfamiz.xhtml">
            <ui:define name="title">Ana Sayfa</ui:define>

            <ui:define name="header">
                <h3>Giriş Ekranı</h3>
                <h:form id="login-form">
                    <h:outputText value="kullanıcı ismi:"/>
                    <h:inputText value="#{loginBean.username}" id="username"/>
                    <br/>
                    <h:outputText value="kullanıcı şifre:"/>
                    <h:inputSecret value="#{loginBean.password}" id="password"/>
                    <br/>
                    <h:commandButton action="anasayfa" value="Ana sayfa" class="btn btn-info" />
                    <h:commandButton action="#{loginBean.doLogin}" value="Giriş" class="btn btn-info" />
                    <h:commandButton action="#{navigationBean.redirectToWelcome}" value="Admin Hızlı Erişim" class="btn btn-info" />
                    <h:messages />
                    <br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
